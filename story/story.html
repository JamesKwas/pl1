<!DOCTYPE html>
<html>
  <head>
    <title>Ski Hills Sask</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
      height: 100%;
      }

      /* Optional: Makes the sample page fill the window. */
      html,body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script>       
            
     function initMap() {
        const myLatlng = { lat: 52.9399, lng: -106.4509 };
        const MissionRidge = { lat:50.7551 , lng:-103.7818 };
        const TableMnt = { lat:52.8148 , lng:-108.6044 };
        const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 6,
        center: myLatlng,
            });
    const markerMR = new google.maps.Marker({
        position: MissionRidge,
        map,
        title: "Mission Ridge",
        });
    const markerTM = new google.maps.Marker({
        position: TableMnt,
        map,
        title: "Table Mountain",
        });

    markerMR.addListener("click", () => {
        map.setZoom(14);
        map.setCenter(markerMR.getPosition());
        });
    markerTM.addListener("click", () => {
        map.setZoom(14);
        map.setCenter(markerTM.getPosition());
        });
     }
    </script>
  </head>
  <body>
    <div id="map"></div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDv3MGflguusDaLmV_-BUlmuoUI4EbM88w&callback=initMap&v=weekly"
      async
    ></script>
  </body>
</html>

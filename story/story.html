<!DOCTYPE html>
<html>
  <head>
    <title>Ski Hills Sask</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
      height: 100%;
      }

      /* Optional: Makes the sample page fill the window. */
      html,body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script>       
            
     function initMap() {
        const myLatlng = { lat: 52.9399, lng: -106.4509 };
        const MissionRidge = { lat:50.7551 , lng:-103.7818 };
        const TableMtn = { lat:52.8148 , lng:-108.6044 };
        const Wapiti = { lat:53.2343 , lng:-104.4582 };
        const SkiTimber = { lat:53.7880 , lng:-106.9823 }
        const DuckMtn = { lat: 51.5614 , lng:-101.6077 }
        const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 7,
        center: myLatlng,
            });
    const markerMR = new google.maps.Marker({
        position: MissionRidge,
        map,
        title: "Mission Ridge",
        label: "MR"
        });
    const markerTM = new google.maps.Marker({
        position: TableMtn,
        map,
        title: "Table Mountain",
        label: "TM"
        });
    const markerW = new google.maps.Marker({
        position: Wapiti,
        map,
        title: "Wapiti Valley",
        label: "WV"
        });
    const markerST = new google.maps.Marker({
        position: SkiTimber,
        map,
        title: "Ski Timber Ridge",
        label: "STR"
        });
    const markerDM = new google.maps.Marker({
        position: DuckMtn,
        map,
        title: "Duck Mountain Ski Area",
        label: "DMSA"
        });
    markerMR.addListener("click", () => {
        map.setZoom(14);
        map.setCenter(markerMR.getPosition());
        });
    markerTM.addListener("click", () => {
        map.setZoom(14);
        map.setCenter(markerTM.getPosition());
        });
    markerW.addListener("click", () => {
        map.setZoom(14);
        map.setCenter(markerW.getPosition());
        });
    markerST.addListener("click", () => {
        map.setZoom(14);
        map.setCenter(markerST.getPosition());

        });
    markerDM.addListener("click", () => {
        map.setZoom(14);
        map.setCenter(markerDM.getPosition());
        });
     }
    </script>
  </head>
  <body>
    <div id="map"></div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDv3MGflguusDaLmV_-BUlmuoUI4EbM88w&callback=initMap&v=weekly"
      async
    ></script>
  </body>
</html>
